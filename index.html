<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XTC校验码计算器</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>XTC校验码计算器</h1>
        </div>

        <div class="input-group">
          <label for="codeInput" class="label">输入校验码：</label>
          <input 
            type="text" 
            id="codeInput" 
            class="input-field" 
            placeholder="请输入校验码..."
            maxlength="20"
          >
        </div>

        <div class="mode-selector">
          <button type="button" class="mode-button active" data-mode="adb">
            ADB
          </button>
          <button type="button" class="mode-button" data-mode="zj">
            自检
          </button>
        </div>

        <button type="button" class="calculate-button" id="calculateBtn">
          计算
        </button>

        <div id="resultContainer" class="result-container hidden">
          <div class="result-title" id="resultTitle"></div>
          <div class="result-value" id="resultValue"></div>
        </div>

        <div class="v3Tips">
          <h3>提示</h3>
          <p>
            如果你的手表在输入校验码后提示“验证中”，代表你的手表已经升级到V3版本校验码，V3校验码当前除了小天才官方外无法计算，请使用QMMI打开ADB。
          </p>
          <p>请勿在群里问“为什么提示验证中”！</p>
        </div>

        <div class="footer">
          <p>XTC校验码计算工具</p>
          <div class="author-info" title="花火玩偶不会前端导致的">
            Written by DeepSeek
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
